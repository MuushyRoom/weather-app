<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/font.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/d073a8900f.js" crossorigin="anonymous"></script>
        <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu&display=swap');
</style>
    <title>Weather App</title>
</head>
<body onload="">
    <div class="container">
<!--  -->
        <div class="card-container">
         <header>
            <h5 class="header-title">Weather App</h5>
            
            <section class="header-time-container">
                 <div role="status" class="max-w-sm animate-pulse p">
                <div class="h-5 bg-gray-100 rounded-full dark:bg-white-700 w-48"></div>        
                </div>
            </section>   
         </header>   
         <!-- MAIN CONTAINER -->
         <main class="content-container">
            <!-- LEFT BOX CONTAINER -->
            <div class="daily-weather-container">
                <!-- TIME PLACE DAY CONTAINER -->
                    <section class="time-place-day">
                        <!-- TIME CONTAINER -->
                        <section class="time-container">
                            
               <div role="status" class="max-w-sm animate-pulse">
                <div class="h-5 bg-blue-100 rounded-full dark:bg-white-700 w-48 mb-4"></div>        
                </div>
      
                        </section>
                        <!-- PLACE AND DAY -->
                        <section class="day-place-container">
                               <div role="status" class="max-w-sm animate-pulse">
                    <div class="h-2 bg-blue-100 rounded-full dark:bg-white-700 max-w-[360px] mb-5.5"></div>
                <div class="h-5 bg-blue-100 rounded-full dark:bg-white-700 w-48 mb-4"></div>        
                </div>
                        </section>
                    </section>     
                        <section class="primary-temp-container">
                <!-- TEMP CONTAINER -->   
            
                <div role="status" class="max-w-sm animate-pulse">
                    <div class="h-5 bg-blue-100 rounded-full dark:bg-white-700 max-w-[360px] mb-5.5"></div>
                <div class="h-1 bg-blue-100 rounded-full dark:bg-white-700 w-48 mb-4"></div>        
                </div>
               </section>  
               <section class="weather-details-container">
                <div role="status" class="max-w-sm animate-pulse">
                    <div class="h-2 bg-blue-100 rounded-full dark:bg-white-700 max-w-[360px] mb-2.5"></div>
                <div class="h-2.5 bg-blue-100 rounded-full dark:bg-white-700 w-48 mb-4"></div>        
                </div>
               </section>  
            </div>
            <!-- WEATHER ICON CONDITION -->
            <div class="weather-icon-container">
                                 <img class="weather-icon" src="assets/weather-icons-container/animated/fair-day.svg">
                         <p class="weather-description h-5 bg-blue-100 rounded-full dark:bg-white-700 w-48"></p>
                    <section class="additional-weather-icon">
                        <span class="humidity-container h-3 bg-blue-100 rounded-full dark:bg-white-700 w-22 self-center ">
                          
                        </span>
                         <span class="wind-speed-container h-3 bg-blue-100 rounded-full dark:bg-white-700 w-22 self-center ">
                        </span>
                        <section class="secondary-temp-container  h-3 bg-blue-100 rounded-full dark:bg-white-700 w-22 self-center ">
                        </section>
                    </section>
            </div>
         </main>
        </div>


        <!--  -->
    </div>
    
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/search.js"></script>
    <script src="js/quote_app.js"></script>
    <script src="js/weather_app.js"></script>
</body>
</html>
