<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/font.css">
    <link rel="stylesheet" href="/assets/search_style.css">
    <script src="https://kit.fontawesome.com/d073a8900f.js" crossorigin="anonymous"></script>
        <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu&display=swap');
</style>
    <title>Weather App</title>
</head>
<body onload="">
    <div class="container">
<!--  -->
        <div class="card-container">
         <header>
            <h5 class="header-title">Weather App</h5>
            
            <section class="current-time-container">
                  <i class="fa-solid fa-clock"></i>
                            <p class="header-time">Loading...</p>
            </section>

<div class="group">
  <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
  <input placeholder="Search city" type="search" class="input">
</div>     
         </header>   
         <!-- MAIN CONTAINER -->
         <main class="content-container">
            <!-- LEFT BOX CONTAINER -->
            <div class="daily-weather-container">
                    <section class="time-place-day">
                        <span class="current-time-container">
                            <i class="fa-solid fa-clock"></i>
                            <p class="time">Loading...</p>
                        </span>
                <span><p class="place-container">Loading..</p></span>
                <span><p class="current-day">Loading..</p></span>
                    </section>
                      
                        <section class="primary-temp-container">
                <!-- TEMP CONTAINER -->    
                <p class="primary-temp primary-text">Loading..</p>
               <p class="feels-like-temp">Loading..</p>
               </section>  
               <section class="weather-details-container">
                  <p class="text-quote">Loading quoutes...</p>
               </section>  
            </div>
            <!-- WEATHER ICON CONDITION -->
            <div class="weather-icon-container">
                    <img class="weather-icon" src="assets/weather-icons-container/animated/fair-day.svg">
                    <p class="weather-description">Loading...</p>
                    <section class="additional-weather-icon">
                        <span class="humidity-container">
                            <i class="fa-solid fa-droplet"></i>
                            <p class="humidity">Loading...</p>
                        </span>
                         <span class="wind-speed-container">
                            <i class="fa-solid fa-wind"></i>
                            <p class="wind-speed">Loading...</p>
                        </span>
                        <section class="secondary-temp-container">
                        
                        <span><i class="fa-solid fa-up-long"></i><p class="max-temp-container">Loading..</p> </span>
                        <span><i class="fa-solid fa-down-long"></i><p class="min-temp-container">Loading..</p></span>
                        
                        </section>
                       
                        


                    </section>
            </div>
         </main>
        </div>


        <!--  -->
    </div>
    
    <script type="module" src="js/api.js"></script>
    <script src="js/quote_app.js"></script>
    <script src="js/weather_app.js"></script>
</body>
</html>
