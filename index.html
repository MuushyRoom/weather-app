<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/font.css">
    <script src="https://kit.fontawesome.com/d073a8900f.js" crossorigin="anonymous"></script>
        <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu&display=swap');
</style>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
<!--  -->
        <div class="card-container">
         <header>
            <h1>Weather App</h1>
                
                <section class="search-container">
                        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                        <input type="search" class="hide" placeholder="Places..">
                </section>
         </header>   
         <main class="content-container">
            <div class="daily-weather-container">
                <h4 class="place-container">Paris, France</h4>
                <h3 class="current-day">Monday</h3>
                <h2 class="primary-temp">26&#176;c</h2>
                <span class="secondary-temp-container"><p>MAX.26&#176;c</p> <p>MIN.26&#176;c</p></span>
                <span class="additional-info-container"><p>HUMIDITY ICON</p> <p>WIND KMH</p></span>
            </div>
            <div class="weather-icon-container">

            </div>
         </main>
        <footer class="week-weathers-container">
            <div class="week-weathers"></div>
            <div class="week-weathers"></div>
            <div class="week-weathers"></div>
            <div class="week-weathers"></div>
            <div class="week-weathers"></div>
        </footer>
        </div>


        <!--  -->
    </div>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
