    <title>Weather App</title>

<body>
    <div class="container">
<!--  -->
        <div class="card-container">
         <header>
            <h1>Weather App</h1>
                
<div class="group">
  <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
  <input placeholder="Search city" type="search" class="input">
</div>     
         </header>   
         <main class="content-container">
            <div class="daily-weather-container">
                <h4 class="place-container">Paris, France</h4>
                <h3 class="current-day">Monday</h3>
                <h2 class="primary-temp">26&#176;c</h2>
                <span class="secondary-temp-container"><p>MAX.26&#176;c</p> <p>MIN.26&#176;c</p></span>
                <span class="additional-info-container"><p>HUMIDITY ICON</p> <p>WIND KMH</p></span>
            </div>
            <div class="weather-icon-container">

            </div>
         </main>
        <footer class="week-weathers-container">
            <div class="week-weathers"></div>
            <div class="week-weathers"></div>
            <div class="week-weathers"></div>
            <div class="week-weathers"></div>
            <div class="week-weathers"></div>
        </footer>
        </div>


        <!--  -->
    </div>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>

</html>
